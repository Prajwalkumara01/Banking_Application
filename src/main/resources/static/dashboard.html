<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    /* Flexbox for side-by-side button layout */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* Allows buttons to wrap to the next line on smaller screens */
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Bank Dashboard</h1>

  <div class="button-container">
    <button onclick="window.location.href='create-account.html'">Create Account</button>
    <button onclick="window.location.href='view-balance.html'">View Balance</button>
    <button onclick="window.location.href='transfer-money.html'">Transfer Money</button>
    <button onclick="window.location.href='transaction-history.html'">View Transactions</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
