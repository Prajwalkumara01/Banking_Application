<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f9ff, #d2e3ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-right: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #transactionsResult {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Transaction History</h1>

  <div>
    <input type="text" id="accountnumber" placeholder="Enter Account Number">
    <button onclick="getTransactionHistory()">View Transactions</button>
  </div>

  <div id="transactionsResult"></div>

  <script src="app.js"></script>
</body>
</html>
