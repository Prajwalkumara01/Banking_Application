<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
    }

  </style>
</head>
<body>
  <div>
    <h1>Create New Bank Account</h1>
    <form id="createAccountForm">
      <input type="text" id="userId" placeholder="User Id" required><br>
      <input type="number" id="useraccountnumber" placeholder="User Account Number" required><br>
      <input type="number" id="balance" placeholder="Initial Balance" required><br>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
